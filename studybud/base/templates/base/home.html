{% extends 'main.html' %} 

{% block content %}

<h1>Home</h1>
<div>
  <a href="{% url 'create-room' %}">Create Room</a>
  <div>
    {% for room in rooms %}
      <div>
        <h3>{{room.host.username}}</h3>
        <h4>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h4>
        <p>{{room.topic.name}}</p>
        <a href="{% url 'update-room' room.id %}">Update</a>
        <a href="{% url 'delete-room' room.id %}">Delete</a>
        <hr/>  
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
