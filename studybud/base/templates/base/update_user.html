{% extends 'main.html' %}
{% block content %}
<h3>Update Profile</h3>
<form action="" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div>
    <label for="{{field.name}}">{{field.name}}</label>
    {{field}}
  </div>
  {% endfor  %}
  <!-- <input type="file" name="" id=""> -->
  <input type="submit" value="submit">
</form>
{% endblock %}
