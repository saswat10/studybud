{% for room in rooms %}
		<div>
			<h3>{{room.host.username}}</h3>
			<h4>
				{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a>
			</h4>
			<p>{{room.topic.name}}</p>
			{% if request.user == room.host %}
			<a href="{% url 'update-room' room.id %}">Update</a>
			<a href="{% url 'delete-room' room.id %}">Delete</a>
			{% endif %}
			<hr />
		</div>
{% endfor %}
